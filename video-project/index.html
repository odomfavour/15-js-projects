<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video</title>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="assets/run.gif" alt="preloader">
    </div>
    
    <!-- header  -->
    <header>
        <!-- {controls} from video attributes  -->
        <video class="video-container" muted autoplay loop>
            <source src="assets/push.mp4" type="video/mp4"/>
        </video>
    <h1>Video Project</h1>
    <!-- video switch -->
    <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
    </button>
    </header>

    <script src="js/app.js"></script>
</body>
</html>
